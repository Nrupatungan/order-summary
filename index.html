<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">	
        <div class="hero">
            <img src="./images/illustration-hero.svg" alt="hero image">
        </div>
        <div class="text-content">  
            <h2 class="title">Order Summary</h2>
            <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="rate-box">
              <div class="rate-box-left"> 
                  <img src="./images/icon-music.svg" alt="icon-music">
                  <div>
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                  </div>
              </div>
              <a class="rate-right" href="#" target="_blank" rel="noopener noreferrer">Change</a>
            </div>
        </div>
        <div class="buttons">
          <a href="#" target="_blank" rel="noopener noreferrer" class="proceed-btn">Proceed to Payment</a>
          <a href="#" target="_blank" rel="noopener noreferrer" class="cancel-btn">Cancel Order</a>
        </div>  
    </div>
       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dinesh Sake</a>.
        </div>
</body>
</html>
